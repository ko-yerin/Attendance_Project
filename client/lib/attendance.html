<template name="attendance_list">
    <div>
        <button id="search" class="c-button c-button--successs">Admin</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>출근시간</th>
            <th>퇴근시간</th>
        </tr>
        </thead>
        <tbody>
        {{#each list}}
                <tr id = {{user_id}}>
                {{#if type}}
                    <td>{{getDate createdAt}}</td>
                    <td></td>
                {{else}}
                    <td></td>
                    <td>{{getDate createdAt}}</td>
                {{/if}}
                </tr>
        {{/each}}
        </tbody>
    </table>
</template>

<template name="attendance_System">
    <div>
        <button name="go_to_work" type="submit">
            출근
        </button>
        <button name="finish_work" type="submit">
            퇴근
        </button>
    </div>
    {{> attendance_list}}
</template>
