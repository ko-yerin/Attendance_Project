<template name="attendance_list">
    <div >
        <button  id="search" class="c-button c-button--successs">Admin</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>출근시간</th>
            <th>퇴근시간</th>
        </tr>
        </thead>
        <tbody>
        {{#each list}}
            <tr id="{{_id}}">
            {{#if is출근}}
              <td>출근{{createdAt}}</td>;
              <td>퇴근</td>
            {{else}}
              <td>출근</td>
              <td>퇴근{{createdAt}}</td>;
            {{/if}}
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>

<template name="attendance_System">
    <div>
        <button name="go_to_work" type="submit">
            출근
        </button>
        <button name="finish_work" type="submit">
            퇴근
        </button>
    </div>
    {{> attendance_list}}
</template>
