<template name="IntoAttendance">
    {{> customSignUp}}
    {{> customLogIn}}
</template>


<template name="customSignUp">

    <p><input type="text" name="userid" placeholder="아이디"></p>
    <p><input type="text" name="email" placeholder="메일"></p>
    <p><input type="text" name="name" placeholder="이름"></p>
    <p><input type="password" name="password" placeholder="비밀번호"></p>
    <p><input type="password" name="password2" placeholder="비밀번호 확인"></p>
    <p><label><input id="password_check" type="checkbox">비밀번호 표시</label></p>
    <p><button name="signUp">회원가입</button>
        <button name="cancel">취소</button></p>

</template>

<template name="customLogIn">
    {{#if loginY}}
    {{username}}<p><button name="logout">로그아웃</button></p>
    {{else}}
    <div>
        <p><input type="text" name="email" placeholder="메일"></p>
        <p><input type="password" name="password" placeholder="비밀번호"></p>
        <p><button name="login">로그인</button>
            <button name="goSignUp">가입</button></p>
    </div>
    {{/if}}
</template>
